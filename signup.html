<!DOCTYPE html>
<html> 

<head>
<style> 

body {
  background-image: url("bg11.jpg");
}     
.header {
  background-color:  #cc0000;
  padding: 20px;
  text-align: center;
}  
      
</style>  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>

<body>

  <div class="backgroundimg">
    <h1 id="header">SIGN UP</h1>
    <form action='/sign-up' method="POST">

      <div class="content">
        <form class="needs-validation" novalidate></form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" name="first_name" class="form-control" id="validationCustom01" placeholder="First name" required>
           
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" name="last_name" class="form-control" id="validationCustom02" placeholder="Last name" required>
           
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend"></span>
              </div>
              <input type="text" name="username" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend"
                required>
            </div>
          </div>
          <div class="form-group col-md-12 mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            
          </div>
          
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            
          </div>
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            
            
          </div>
          <button class="btn btn-primary" style="margin-top: 10px;"type="submit">Submit form</button>
          <src class="centerningimg" img="background.jpg">
        </div>
      </div>

      <script src="{{ url_for('static', filename='jquery.js')}}"></script>
      <script src="{{ url_for('static', filename='bootstrap.bundle.js')}}"></script>
</body>

</html>
